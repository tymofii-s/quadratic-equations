<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратне рівняння</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Розв'язання квадратного рівняння</h2>
        <p style="font-size: 24px;">Форма: ax² + bx + c = 0</p>
        
        <p>Коефіцієнт a:</p>
        <input type="number" id="a" value="1">
        
        <p>Коефіцієнт b:</p>
        <input type="number" id="b">
        
        <p>Коефіцієнт c:</p>
        <input type="number" id="c">
        
        <button onclick="calculateRoots()">Обчислити</button>
        
        <p id="result"></p>
        <div class="results">
            <div class="result-box">
                <h3>Розв’язок через дискримінант:</h3>
                <p id="result-discriminant"></p>
            </div>
            
            <div class="result-box">
                <h3>Розв’язок через теорему Вієта:</h3>
                <p id="result-vieta"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
